<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video And Audio-HTML</title>
</head>
<body>
    <!-- auto play, loop,muted ,poster-->
    <video src="mixkit-girl-dancing-happily-in-a-field-of-flowers-4702-hd-ready.mp4" width="300" height="300" controls></video>

    <!--Audiio Attribute-- auto play,muted,loop, preload -->
    <audio src="bye+bye+bye+deadpool.mp3" controls></audio>

    <!-- SVG(Scalable Vector Graphics) -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- Image embedd,video also-->
     <!-- IFrame -->
     <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>     
</body>
</html>
