<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intities HTML</title>
</head>
<body>
    <h2> <u>HTML Entities</u></h2>
    <!-- 1) &lt;  for < -->
    <p>The price is 10 &lt; 20.</p>

    <!-- 2)&gt; for > -->
    <p>The price is 10 &gt; 20.</p>

    <!-- Special Symbol -->
    <p>Copyright &copy; 2023.</p>

    <!-- Non Breaking Spaces -->
    <p>This is an example&nbsp;text.</p>


    <h2><u>HTML Quotation Tag</u></h2>
    <!-- <blockquote> Tag-->
    <blockquote>I am Bhagyashree Patel</blockquote>
</body>
</html>
