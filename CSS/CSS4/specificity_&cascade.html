<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity & Cascade In CSS</title>
    <style>
        h1{
            color: blue;
        }
        .yellow{
            color:yellow;
        }
        .cred{
            color:red;
        }
        .cpurple{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;" class="yellow cred cpurple">CSS Specificity</h1>
</body>
</html>
