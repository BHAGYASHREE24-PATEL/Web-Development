<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-- Colors</title>
    <style>
        h1{
           color:#e8e7f0; 
           background-color: #800080;
        }
        h2{
            color: rgb(226, 66, 197);
        }
        h3{
            color: hsl(147, 50%, 47%);
        }
        h4{
            color: rgba(225, 23, 5, 0.783);
        }
    </style>
</head>
<body>
    <h1>Lets Learn About Colors</h1>
    <h2>RGB</h2>
    <h3>HSL</h3>
    <h4>RGBA</h4>
    <p>Color can be Represented in:</p>
    <ol>
        <li>Color Keywords</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>
</html>
