<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS- Shadows and Outlines</title>
    <style>
        *{
            margin: 10px;
        }
       .box{
        display: flex;
        justify-content: center;
        border: 2px solid black;
        color: aliceblue;
        border-radius:20px;
        background-color: rgb(92, 148, 244);
        padding: 20px;
        box-shadow:5px 15px 12px #110f0f88 ;
        text-shadow: 8px 8px 3px #2a2828;
        outline: 3px solid rgb(234, 169, 169);
       }
       .lorem{
        text-shadow: 2px 4px 3px rebeccapurple;
       }
    </style>
</head>
<body>
    <div class="box">
      I am a Girl.
    </div>
    <div class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta porro, nisi non ducimus tenetur voluptates repellendus molestias sunt nulla eum?</div>
</body>
</html>
