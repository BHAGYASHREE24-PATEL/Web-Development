<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS--Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box{
        border: 2px solid black;
        color: blue;
        display: inline block;
        padding: 2px;
      margin: 20px;
      
      }
      .box1{
        /* display: none; */
        /* visibility: hidden; */
        display:grid;
        justify-content: center;
      }
    </style>
</head>
<body>
    <div class="box box1">
        My Name Is Bhagyashree Patel
    </div>
    <div class="box">I am From Sundargarh.</div>
    <span class="box">My age is 22 </span>
    
</body>
</html>
